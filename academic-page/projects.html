">My Stars - <a href="https://github.com/Ivyee17?tab=stars">See all</a></h3>
<div id="allstarred"></div>
<script type="text/javascript">
  async function getAllRepos() {
    let url = "https://api.github.com/users/" + "ivyee17" + "/repos";
    let response = await fetch(url);
    let info = await response.json();
    console.log(info);
    let counter=0;
    for (let e of info) {
      let el = document.getElementById("allrepos");
      el.innerHTML += "<div class=\"gitcards\" style=\"float: left;\" data-user=\"ivyee17\" data-repo=\"" + e.name + "\"></div>";
      counter++;
      if(counter>=5) break;
    }
    url = "https://api.github.com/users/" + "ivyee17" + "/starred";
    response = await fetch(url);
    info = await response.json();
    console.log(info);
    counter=0;
    for (let e of info) {
      let el = document.getElementById("allstarred");
      el.innerHTML += "<div class=\"gitcards\" style=\"float: left;\" data-user=\""+e.owner.login+"\" data-repo=\"" + e.name + "\"></div>";
      counter++;
      if(counter>=5) break;
    }
    $("#allstarred").append("<link rel=\"stylesheet\" type=\"text/css\" href=\"../assets/css/gitcards.css\"></link><script type=\"text/javascript\" src=\"../assets/js/jquery-1.10.1.min.js\"><\/script><script type=\"text/javascript\" src=\"../assets/js/gitcards.js\"><\/script>"); 
    
  } 
  getAllRepos();
 </script>
